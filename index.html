<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css"2>
    <title>TicTacToe</title>
</head>
<body>
    <div class="endGame">
        <h2 id='text'></h2>
        <button id="restart">Restart</button>
        <button id='continua'>Continua</button>
    </div>
    <div id='nameDiv'>
        <h2 id='titolo'>Benvenuto su TicTacToe Inserite i nomi e iniziate a giocare.</h2>
        <label for="">Player One</label><input type="text" required='true' id='one'>
        <label for="">Player Two</label><input type="text" required='true'  id="two">
        <input type="button" value="Start Game" id='button'>
        
    </div>
    <div class="container">
        <h1>TicTacToe</h1>
        <h2 id='turno'></h2>
        <div class="griglia">
            <div class="square" id="0"></div>
            <div class="square" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
            <div class="square" id="7"></div>     
            <div class="square" id="8"></div>     
        </div>
    </div>
    <script src='script.js'></script>
</body>
</html>
